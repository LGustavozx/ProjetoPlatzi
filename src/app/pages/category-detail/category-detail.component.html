<div *ngIf="category" class="container mt-4">
  <div>
    <h2>{{ category.name }}</h2>
    <button class="btn btn-secondary mt-3" (click)="goBack()">Voltar</button>
  </div>

  <div>
    <img [src]="getSafeUrl(category.image)" alt="{{ category.name }}" class="img-fluid mt-3 category-image">
  </div>

</div>
