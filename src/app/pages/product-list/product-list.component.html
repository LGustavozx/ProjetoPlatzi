<div class="container mt-4">
  <div class="d-flex align-items-center" style="justify-content: space-between; padding: 10px;">
    <h2>Products</h2>
    <app-search-bar (search)="onSearch($event)"></app-search-bar>
  </div>
  <div *ngIf="filteredProducts.length === 0" class="mt-4">
    <p class="alert alert-info">Não há produtos com este nome</p>
  </div>
  <div class="row d-flex justify-content-center" *ngIf="filteredProducts.length > 0">
    <div class="col-md-4" *ngFor="let product of filteredProducts">
      <div class="card mb-4">
        <img [src]="getSafeUrl(product.images[0])" class="card-img-top" alt="{{ product.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ truncateDescription(product.description) }}</p>
          <div class="d-flex justify-content-end">
            <a [routerLink]="['/product', product.id]" class="btn btn-secondary">Ver detalhes</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
