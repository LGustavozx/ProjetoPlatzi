<div class="container mt-4" *ngIf="product">
  <div class="row">
    <div class="col-md-6">
      <img [src]="getSafeUrl(product.images[0])" class="img-fluid" alt="{{ product.title }}">
    </div>
    <div class="col-md-6">
      <h2>{{ product.title }}</h2>
      <p>{{ product.description }}</p>
      <p><strong>Price: </strong>{{ product.price | currency }}</p>
    </div>
  </div>
</div>
