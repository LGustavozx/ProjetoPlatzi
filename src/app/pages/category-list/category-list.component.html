<div class="container mt-4">
  <div class="category">
    <h2>Categories</h2>
    <app-search-bar></app-search-bar>
  </div>
  <div class="list-group">
    <a *ngFor="let category of filteredCategories" [routerLink]="['/category', category.id]" class="list-group-item list-group-item-action">
      {{ category.name }}
    </a>
  </div>
</div>
